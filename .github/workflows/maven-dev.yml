name: Release build to GitHub

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Release AntiRain.jar
      uses: qcastel/github-actions-maven-release@master
      with:
        release-branch-name: "release"
        git-release-bot-name: "jely2002"
        git-release-bot-email: "jelle@jelleglebbeek.com"
        access-token: ${{ secrets.GITHUB_TOKEN }}
